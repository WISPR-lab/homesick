- defaults:
    link:
        create: true
        relink: true

- clean: []

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- shell:
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - git submodule update --init --recursive
    - >
      git clean -fdx
      emacs.d/vendor/
      vim/pack/vendor/start/
